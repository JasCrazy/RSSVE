//  ==================================================
//  Real Solar System patches:
//
//  • Fix the Z-fighting of the EVE cloud texture maps.
//  • Fix for the Scatterer effects appearing overlaid
//    on orbiting vessels.
//  • Fix the surface texture clipping on low orbital
//    altitudes.
//  ==================================================

@REALSOLARSYSTEM:FOR[RSSVE]:NEEDS[RealSolarSystem]
{
    %cam00NearClip = 1.0
    %cam00FarClip = 1251.0
    %cam01NearClip = 1249.0
    %cam01FarClip = 1875000.0
    %camScaledSpaceNearClip = 5.0
    %camScaledSpaceFarClip = 300000000.0
}
