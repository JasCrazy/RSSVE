//  ==================================================
//  Toggle the terrain detail textures.
//  ==================================================

@Kopernicus:BEFORE[RSSVE]:NEEDS[RealSolarSystem]
{
    EnableTerrainTextures = #$@RSSVESETTINGS/EnableTerrainTextures$
}

//  ==================================================
//  Terrain detail textures enabled.
//  ==================================================

@Kopernicus:HAS[#EnableTerrainTextures[?rue]]:AFTER[RSSVE]
{
    !EnableTerrainTextures = DELETE

    @Body[Kerbin]
    {
        @PQS
        {
            %Material
            {
                %lowStart = 0
                %lowEnd = 0.6
                %highStart = 0.8
                %highEnd = 1.0
                %powerFar = 0.75
                %powerNear = 0.75

                %lowTex = BUILTIN/terrain_grass00_new
                %lowNearTiling = 250
                %lowMultiFactor = 5
                %lowBumpMap = BUILTIN/Waterbump
                %lowBumpNearTiling = 2500
                %lowBumpFarTiling = 25

                %midTex = BUILTIN/terrain_grass00_new
                %midNearTiling = 250
                %midMultiFactor = 25
                %midBumpMap = BUILTIN/Waterbump
                %midBumpNearTiling = 2500
                %midBumpFarTiling = 25

                %highTex = RSSVE/Textures/DetailTextures/DetailEarthSurface
                %highNearTiling = 5
                %highMultiFactor = 25
                %highBumpMap = BUILTIN/Waterbump
                %highBumpNearTiling = 2500
                %highBumpFarTiling = 25

                %steepTex = BUILTIN/Cliff (Layered Rock)
                %steepTexStart = 0
                %steepTexEnd = 150000
                %steepPower = 2
                %steepNearTiling = 500
                %steepTiling = 5
                %steepBumpMap = BUILTIN/Cliff (Layered Rock)_NRM
            }
        }
    }

    @Body[Triton]
    {
        @PQS
        {
            %Material
            {
                %lowStart = 0
                %lowEnd = 0.6
                %highStart = 0.8
                %highEnd = 1.0
                %powerFar = 0.5
                %powerNear = 0.5

                %lowTex = RSSVE/Textures/DetailTextures/DetailRockSurface
                %lowNearTiling = 500
                %lowMultiFactor = 5
                %lowBumpMap = BUILTIN/bouldernormal
                %lowBumpNearTiling = 2500
                %lowBumpFarTiling = 25

                %midTex = BUILTIN/snow
                %midNearTiling = 2500
                %midMultiFactor = 25
                %midBumpMap = BUILTIN/bouldernormal
                %midBumpNearTiling = 2500
                %midBumpFarTiling = 25

                %highTex = BUILTIN/snow
                %highNearTiling = 2500
                %highMultiFactor = 25
                %highBumpMap = BUILTIN/bouldernormal
                %highBumpNearTiling = 2500
                %highBumpFarTiling = 25

                %steepTex = BUILTIN/lunar cliff face
                %steepTexStart = 0
                %steepTexEnd = 750000
                %steepPower = 2
                %steepNearTiling = 500
                %steepTiling = 5
                %steepBumpMap = BUILTIN/Cliff (Layered Rock)_NRM
            }
        }
    }
}

//  ==================================================
//  Terrain detail textures disabled.
//  ==================================================

@Kopernicus:HAS[#EnableTerrainTextures[?alse]]:AFTER[RSSVE]
{
    !EnableTerrainTextures = DELETE
}
