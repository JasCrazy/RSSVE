//  ==================================================
//  Toggle the cloud shadows.
//  ==================================================

@EVE_CLOUDS:BEFORE[RSSVE]
{
    EnableCloudShadows = #$@RSSVESETTINGS/EnableCloudShadows$
}

//  ==================================================
//  Cloud shadows enabled.
//  ==================================================

@EVE_CLOUDS:HAS[#EnableCloudShadows[?rue]]:AFTER[RSSVE]
{
    !EnableCloudShadows = DELETE
}

//  ==================================================
//  Cloud shadows disabled.
//  ==================================================

@EVE_CLOUDS:HAS[#EnableCloudShadows[?alse]]:AFTER[RSSVE]
{
    !EnableCloudShadows = DELETE

    @OBJECT,*
    {
        @layer2D,*
        {
            !shadowMaterial,*{}
        }
    }
}
